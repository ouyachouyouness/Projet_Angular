<h2>{{post?.title}}</h2>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

<p>
    {{post?.description}}
</p>

<img src="{{post?.imagePath}}" class="img-responsive" width="500" height="300" />


<p>{{ post?.author}}</p>
<p>{{post?.datetimeCreated }}</p>

<button style="font-size:18px" (click)="likePost()"><i class="fa fa-thumbs-o-up"></i> Like ({{ post?.numberOfLikes}})</button>
<br/><br/>
<button class="btn btn-success" (click)="onEdit()">Edit </button> |
<button class="btn btn-danger" (click)="onDelete()">Delete</button>
